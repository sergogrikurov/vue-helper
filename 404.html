<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const base = "/vue-helper/";
      const path =
        window.location.pathname +
        window.location.search +
        window.location.hash;

      if (!path.startsWith(base)) {
        window.location.replace(base);
      } else {
        window.location.replace(base + "#" + path.slice(base.length));
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
